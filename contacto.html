<!DOCTYPE html>
<html lang="es">
<head>
    <title>Contacto | Insuma SRL</title>
</head>

<body class="theme-light">
<!-- CONTENT -->

  <div class="container">

    <main>
        <h1>Contacto</h1>
        <form
        action="https://formspree.io/f/mwpodpgo"
        method="POST"
        id="contacto"
        >
        <label for="email">
            Email:
            
        </label>
        <input type="email" name="email">
        <label for="message">
            Mensaje:
        </label>
        <textarea name="message" rows="4" cols="50"></textarea>
        <!-- your other form fields go here -->
        <div></div>
        <button type="submit">Send</button>
        </form>
    </main>
  </div>
  
<!-- END-CONTENT -->
<footer></footer>
<!-- Gesti贸n de template: -->
<script src="./js/injectHtml.js" ></script>
<!-- Gesti贸n de carrito: -->
<script src="./js/cargarCarrito.js" ></script>
<script src="./js/vaciarCarrito.js" ></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await injector('./template/head.html','head');
        await injector('./template/header.html','body');
        await injector('./template/footer.html','footer');
        // Gestion Carrito de compras: Vaciar
        
            const botonVaciar = document.querySelector('#btnVaciarCarrito');
            if (botonVaciar)
            {
                botonVaciar.addEventListener('click', vaciarCarrito);
            }
            else 
            {
                console.error("No se encontr贸 el bot贸n con id 'btnVaciarCarrito'");
            }
            // Gestion Carrito de compras: Llenar
            cargarCarrito();
    });
</script>
</body>

</html>
